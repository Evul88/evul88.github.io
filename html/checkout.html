<body>
  <header>
    <div class="cabecera">

  <main>
    <div class="container">
      <div class="method">
        <h2>Detalles de facturación</h2>
        <form action="../index.html">
          <label class="labelname" for="name">Nombre</label>
          <input class="name" type="text" id="name" value="">
          <label class="labelsurname" for="surname">Apellidos</label>
          <input class="surname" type="text" id="surname" value="">
          <label class="labelemail" for="email">Correo electrónico</label>
          <input class="email" type="email" id="email" value="">
          <label class="labelphone" for="phone">Número de teléfono</label>
          <input class="phone" type="tel" id="phone" value="">
          <label class="labeladdress" for="address">Dirección</label>
          <input class="address" type="text" id="address" value="">
          <label class="labelcity" for="city">Localidad/Ciudad</label>
          <input class="city" type="text" id="city" value="">
          <label class="labelcountry" for="country">País</label>
          <input class="country" type="text" id="country" value="">
          <label class="labelprovince" for="province">Provincia</label>
          <input class="province" type="text" id="province" value="">
          <label class="labelpostalcode" for="postalcode">Código Postal</label>
          <input class="postalcode" type="number" id="postalcode" value="">
          <label class="labelpaymentmethod"for="paymentmethod">Método de Pago</label>
          <select class="paymentmethod" name="payment" id="paymentmethod">
            <option value="Paypal">&#xe900; Paypal</option>
            <option value="Visa">&#xe903; Visa</option>
            <option value="Mastercard">&#xe901; Mastercard</option>
            <option value="American Express">&#xe902; American Express</option>
          </select>
          <input class="pay" type="submit" value="Completar el pedido">
        </form>
      </div>
      <div class="order">
        <h2>Tu pedido</h2>
        <table align="center">
          <thead>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
          </thead>
          <tbody>
            <tr>
              <td><img src="../img/auriculares2.png" alt="Razer Kraken V3"></td>
              <td>x1</td>
              <td>109€</td>
            </tr>
            <tr>
              <td><img src="../img/auriculares3.png" alt="Sennheiser HD 300 Pro"></td>
              <td>x1</td>
              <td>149€</td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="2">Total</td>
              <td>109€</td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
